version: "3.8"
services:
  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  minio:
    image: minio/minio:latest
    restart: always
    command: ["server", "/data", "--console-address", ":9001"]
    env_file:
      - .env
    volumes:
      - minio-data:/data
    ports:
      - 9000:9000
      - 9001:9001

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-final
    depends_on:
      - db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    ports:
      - 8080:8080

volumes:
  postgres-data:
  minio-data:
